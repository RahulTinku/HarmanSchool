<!-- add background in header if in home page -->
<div [class.addBackground]="isHomePage()"
[class.addShadow]="!isHomePage()" [ngStyle]="{'background-color' : isHomePage()? none : 'white'}">
<!-- navigation bar  -->
<nav class="navbar navbar-expand-lg navclassBorder">
  <div class="container-fluid">
    <div class="navbar-header navbarHeaderPad">
      <a class="navbar-brand" [ngStyle]="{'color' : isHomePage()? 'white' : 'black'}" href="#">HarmanSchool</a>
    </div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" [ngStyle]="{'color' : isHomePage()? 'white' : 'black'}" 
        routerLink ="/home" routerLinkActive="ActiveHome">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [ngStyle]="{'color' : isHomePage()? 'white' : 'black'}" routerLink ="/course" routerLinkActive="Active">Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [ngStyle]="{'color' : isHomePage()? 'white' : 'black'}"routerLink ="/program" routerLinkActive="Active">Programs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [ngStyle]="{'color' : isHomePage()? 'white' : 'black'}"routerLink ="/teachers" routerLinkActive="Active">Teachers</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="nav-item"> 
        <a class="nav-link con contact" routerLink ="/contact" routerLinkActive="contactActive">CONTACT US</a>
      </li>
    </ul>
  </div>
</nav>
</div>
